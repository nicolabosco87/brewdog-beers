<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="beers">
    <button ion-item *ngFor="let b of beers" >
      {{b.name}}
      <div class="item-note" item-right>
        {{b.tagline}}
      </div>
    </button>
  </ion-list>

</ion-content>
